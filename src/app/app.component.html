<div class="container pt-4 mt-4">
    <div class="row">
        <div class="col">
            <div class="row">
                <div id='colorDiv' [ngStyle]="{'background-color':selectedColour}"></div>
            </div>
            <div class="row">
                <span [style.color]=selectedColour>{{selectedColour}}</span>
            </div>
            <div class="row pt-4">
                <div class="dropdown show">
                    <a class="btn btn-primary btn-lg dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pick colour
                        </a>
                        
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a *ngFor=" let colour of colourArr" (click)="changeColor(colour)" class="dropdown-item">
                            <div class="drpDwnItem" [style.background-color]=colour>
                                <span [style.color]=colour>{{colour}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">

                <button class="btn btn-primary btn-lg" style="float: right;" (click)="cpuIntensiveWorkWithoutWebWorker()"> CPU Intensive Work
                    <i *ngIf="isBusy" class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
            </button>

                <button class="btn btn-primary btn-lg" style="float: right;" (click)="cpuIntensiveWorkWithWebWorker()"> CPU Intensive Work (Web Worker)
                        <i *ngIf="isBusy" class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                </button>
            </div>
            <ng-container *ngIf="result">
                <div class="row pt-4">
                    <h1 class="display-4">{{result.TimeElapsed}}</h1>
                </div>
                <div class="row">
                    <h1 class="display-4">{{result.output}}</h1>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
